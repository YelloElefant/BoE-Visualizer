<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | BOE Visualiser</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <div class="container">
      <button class="back-button" onclick="window.history.back()">Back</button>
      <h1>Settings</h1>

      <div class="settings-panel">
        <div class="setting-group">
          <h2>Chart Display</h2>
          <div class="setting-item">
            <label for="chart-theme">Chart Theme:</label>
            <select id="chart-theme">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
              <option value="high-contrast">High Contrast</option>
            </select>
          </div>

          <div class="setting-item">
            <label>
              <input type="checkbox" id="show-grid" checked />
              Show Grid Lines
            </label>
          </div>

          <div class="setting-item">
            <label for="animation-speed">Animation Speed:</label>
            <input
              type="range"
              id="animation-speed"
              min="0"
              max="10"
              value="5"
            />
          </div>
        </div>

        <div class="setting-group">
          <h2>Data Preferences</h2>
          <div class="setting-item">
            <label for="default-view">Default View:</label>
            <select id="default-view">
              <option value="bar">Bar Chart</option>
              <option value="line">Line Chart</option>
              <option value="pie">Pie Chart</option>
            </select>
          </div>

          <div class="setting-item">
            <label>
              <input type="checkbox" id="auto-update" checked />
              Auto-Update Data
            </label>
          </div>
        </div>

        <div class="setting-group">
          <h2>Export Options</h2>
          <div class="setting-item">
            <label for="export-format">Default Export Format:</label>
            <select id="export-format">
              <option value="png">PNG</option>
              <option value="jpeg">JPEG</option>
              <option value="pdf">PDF</option>
              <option value="csv">CSV</option>
            </select>
          </div>

          <div class="setting-item">
            <label for="export-quality">Image Quality (1-100):</label>
            <input
              type="number"
              id="export-quality"
              min="1"
              max="100"
              value="90"
            />
          </div>
        </div>

        <div class="action-buttons">
          <button class="save-button">Save Settings</button>
          <button class="reset-button">Reset to Defaults</button>
        </div>
      </div>
    </div>
  </body>
</html>
