<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOE Visualiser</title>
    <link rel="stylesheet" href="present.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <button class="back-button" onclick="goBack()">Back</button>
      <h1>Paper Title</h1>

      <div class="dataset-selector">
        <label for="dataset">Select Dataset:</label>
        <select id="dataset" onchange="loadDataset()">
          <option value="sample1">Sample Data 1</option>
          <option value="sample2">Sample Data 2</option>
          <option value="sample3">Sample Data 3</option>
          <option value="sample4">Sample Data 4</option>
        </select>
      </div>

      <button class="arrow-button arrow-left" onclick="navigate(-1)">
        &larr;
      </button>

      <div class="chart-container">
        <canvas id="myChart"></canvas>
      </div>

      <button class="arrow-button arrow-right" onclick="navigate(1)">
        &rarr;
      </button>

      <div class="button-container top-bottom-buttons top">
        <button class="arrow-button" onclick="alert('Top button clicked!')">
          &uarr;
        </button>
      </div>
      <div class="button-container top-bottom-buttons bottom-buttons">
        <button class="arrow-button" onclick="alert('Bottom button clicked!')">
          &darr;
        </button>
      </div>
    </div>
    <script src="present.js"></script>
  </body>
</html>
