<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Edit CSV - BOE Visualizer</title>
   
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
   
   
   <link rel="stylesheet" href="styles/index.css" />
   <link rel="stylesheet" href="styles/edit.css" />

</head>
<body>
   <div class="container">
      <button class="back-button" onclick="goBack()">Back</button>
      <h1>CSV Editor</h1>
      
      <div class="load-section">
         <div class="input-group">
            <label for="paperCodeSelect">Paper Code:</label>
            <select id="paperCodeSelect" class="paper-select">
               <option value="">Loading papers...</option>
            </select>
            <button onclick="loadPaperList()" class="refresh-button" title="Refresh paper list">↻</button>
            <button onclick="loadCsvData()" class="load-button" id="loadButton" disabled>Load CSV</button>
         </div>
      </div>

      <div class="editor-section" id="editorSection" style="display: none;">
         <div class="editor-header">
            <h2 id="currentPaperCode">Loading...</h2>
            <div class="editor-controls">
               <button onclick="addRow()" class="control-button add-row">+ Add Row</button>
               <button onclick="addColumn()" class="control-button add-col">+ Add Column</button>
               <button onclick="saveCsv()" class="control-button save">Save Changes</button>
            </div>
         </div>
         
         <div class="table-container">
            <table id="csvTable" class="csv-table">
               <thead id="csvTableHead">
               </thead>
               <tbody id="csvTableBody">
               </tbody>
            </table>
         </div>
      </div>

      <div class="loading" id="loadingIndicator" style="display: none;">
         <div class="spinner"></div>
         <p>Loading CSV data...</p>
      </div>

      <div class="error-message" id="errorMessage" style="display: none;">
         <p id="errorText"></p>
         <button onclick="hideError()" class="error-close">×</button>
      </div>
   </div>

   <div id="successModal" class="modal" style="display: none;">
      <div class="modal-content">
         <span class="close" onclick="hideSuccessModal()">&times;</span>
         <h2>Success!</h2>
         <p id="successMessage">CSV has been saved successfully!</p>
         <button onclick="hideSuccessModal()" class="modal-button">OK</button>
      </div>
   </div>

   <script src="scripts/edit.js"></script>
</body>
</html>
